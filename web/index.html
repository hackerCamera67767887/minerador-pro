<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minerador Pro Alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background: #0f172a; color: #f8fafc; }</style>
</head>
<body class="container py-5">
    <h1 class="text-center mb-4">ðŸš€ Minerador Multi-Plataforma</h1>
    
    <div class="card bg-dark p-4 mb-4">
        <div class="input-group">
            <input type="text" id="nicho" class="form-control" placeholder="Digite o nicho (ex: IA, SaÃºde)">
            <select id="plataforma" class="form-select">
                <option value="todas">Todas as Redes</option>
                <option value="youtube">YouTube</option>
                <option value="tiktok">TikTok</option>
            </select>
            <button onclick="iniciarMineracao()" class="btn btn-primary">MINERAR AGORA</button>
        </div>
    </div>

    <div id="status" class="alert alert-info d-none"></div>

    <script>
        function iniciarMineracao() {
            const nicho = document.getElementById('nicho').value;
            const plataforma = document.getElementById('plataforma').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.classList.remove('d-none');
            statusDiv.innerHTML = `Minerando <b>${nicho}</b> em <b>${plataforma}</b>...`;

            fetch('/minerar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({nicho, plataforma})
            })
            .then(res => res.json())
            .then(data => {
                statusDiv.innerHTML = data.mensagem;
            });
        }
    </script>
</body>
</html>
